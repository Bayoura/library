<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link href="main.css" rel="stylesheet">
    </head>

    <body>
        <header></header>
        <main>
            <button class="add-book">+</button>
            <form class="show-onclick" action="" method="get">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required placeholder="The Hobbit">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required placeholder="J.R.R Tolkien">
                </div>
                <div>
                    <label for="page-number">Page number:</label>
                    <input type="number" id="page-number" name="page-number" required placeholder="295" min="0">
                </div>
                <div>
                    <label for="read-status">Have you read it, yet?</label>
                    <input type="checkbox" id="read-status" name="read-status">
                </div>
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </form>
            <div class="container"></div>
        </main>
        <footer></footer>
        <script src="app.js"></script>
    </body>
</html>
