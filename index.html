<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link href="main.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Welcome to your personal Library!</h1>
        </header>
        <main>
            <div class="top-buttons">
                <button type="button" class="open-modal">Add a book</button>
                <button type="button" class="delete-library">Delete Library</button>
            </div>
            <div class="modal">
                <div class="modal-header">
                    <h2 class="add-title">Add a book</h2>
                    <h2 class="edit-title">Edit your book</h2>
                    <button type="button" class="close-modal">close</button>
                </div>
                <form class="modal-body" action="/" method="get">
                    <div class="modal-item">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required placeholder="The Hobbit">
                    </div>
                    <div class="modal-item">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required placeholder="J.R.R Tolkien">
                    </div>
                    <div class="modal-item">
                        <label for="page-number">Total number of pages:</label>
                        <input type="number" id="page-number" name="page-number" required placeholder="310" min="0">
                    </div>
                    <div class="modal-item">
                        <label for="read-status">Have you read it, yet?</label>
                        <input type="checkbox" id="read-status" name="read-status">
                    </div>
                    <div class="modal-item">
                        <label for="rating">Rating out of five:</label>
                        <input type="number" id="rating" name="rating" min="0" max="5" placeholder="4">
                    </div>
                    <div class="modal-buttons">
                        <button class="submit-btn" type="submit">add</button>
                        <button class="save-btn" type="submit">save</button>
                        <button type="reset">clear</button>
                    </div>
                </form>
            </div>
            <div class="duplicate-alert">
                <p>It seems this book already exists in your library!</p>
                <button type="button">OK</button>
            </div>
            <div class="overlay"></div>
            <div class="alert-overlay"></div>
            <div class="container"></div>
        </main>
        <footer>
            <p class="attribution">Created by <a href="https://github.com/Bayoura" target="_blank">Bayoura</a>.</p> 
            <p class="attribution"><a href="https://www.theodinproject.com" target="_blank">The Odin Project</a> Challenge.</p>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
